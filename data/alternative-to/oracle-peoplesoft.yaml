headlight: O Oracle Peoplesoft é um pacote de software de planejamento de recursos empresariais (ERP) que fornece gerenciamento financeiro, recursos humanos, gerenciamento da cadeia de suprimentos e muito mais. Dê uma olhada nas alternativas de código aberto ao Oracle Peoplesoft abaixo.
