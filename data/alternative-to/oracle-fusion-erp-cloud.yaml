name: Oracle Fusion ERP Cloud
createdAt: '2024-10-06T02:02:12.207Z'
headlight: O Oracle Fusion ERP Cloud é um pacote de software de planejamento de recursos empresariais (ERP) baseado em nuvem que fornece gerenciamento financeiro, gerenciamento de projetos, aquisição, gerenciamento de cadeia de suprimentos e muito mais. Dê uma olhada nas alternativas de código aberto para o Oracle Fusion ERP Cloud abaixo.
