name: Sogo
createdAt: '2024-10-06T01:23:54.855Z'
headlight: SOGo é um conjunto de colaboração moderno muito rápido e escalável (groupware). Ele oferece calendário, gerenciamento de catálogo de endereços e um cliente Webmail completo, juntamente com compartilhamento de recursos e tratamento de permissões. Ele também faz uso de padrões documentados (IMAP, CalDAV, CardDAV, etc.) e, portanto, fornece conectividade nativa (sem plugins) para muitos clientes, como Microsoft Outlook, Apple iCal, iPhone, Mozilla Lightning e uma infinidade de dispositivos móveis.
