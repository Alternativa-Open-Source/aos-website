headlight: O CKAN é um DMS (sistema de gerenciamento de dados) de código aberto para alimentar hubs de dados e portais de dados. O CKAN facilita a publicação, o compartilhamento e o uso de dados. Ele alimenta catalog.data.gov, open.canada.ca/data, data.humdata.org, entre muitos outros sites.
