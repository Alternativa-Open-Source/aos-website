headlight: Clipperz é um cofre online e gerenciador de senhas que não sabe nada sobre você e seus dados. Tudo o que você envia é criptografado localmente pelo seu navegador antes de ser carregado no Clipperz. A chave de criptografia é uma frase-senha conhecida apenas por você e o Clipperz nunca poderia acessar seus dados. O Clipperz é construído sobre algoritmos de criptografia abertos, comprovados e confiáveis.
