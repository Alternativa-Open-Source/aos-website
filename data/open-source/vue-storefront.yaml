headlight: 'O frontend de código aberto para qualquer eCommerce. Construído com uma abordagem PWA e headless, usando uma pilha JS moderna. Temos integrações personalizadas com Magento, commercetools, Shopware e Shopify e a cobertura total é apenas uma questão de tempo. A abordagem de API também permite que você mescle o VSF com qualquer ferramenta de terceiros, como CMS, gateways de pagamento ou análises. Atualizações mais recentes: https://blog.vuestorefront.io. Sempre código aberto, licença MIT.'
