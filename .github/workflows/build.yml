name: Build project

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 18.x

      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: "npm"

    - run: node listenv.js
    - run: npm ci
    - run: npm run build
      env:
        ENV_GITHUB_TOKEN: ${{ secrets.ENV_GITHUB_TOKEN }}
    - run: ls out/
